{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<title>Middleware :: Signin :: IoT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Middleware, IOT" />
<!-- Custom Theme files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
    <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
</head>
<body>
	<div class="login">
		<h1><a href="index.html">Middleware </a></h1>
		<div class="login-bottom">
			<h2>Login</h2>
			<form method="post" action="">{% csrf_token %}
			<div class="col-md-12">
				<div class="login-mail">
					{{ form.login }}
					<i class="fa fa-user"></i>
                    {{ form.login.erros }}
				</div>
				<div class="login-mail">
                    {{ form.password }}
                    <i class="fa fa-lock"></i>
                    {{ form.password.erros }}
				</div>
                <div class="login-do">
                    <label class="hvr-shutter-in-horizontal login-sub">
                        <input type="submit" value="login">
                    </label>
			    </div>
			</div>
			<div class="clearfix"> </div>
			</form>
		</div>
	</div>
    <!---->
    <div class="copy-right">
        <p> &copy; 2019 Middleware. All Rights Reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a> </p>
    </div>
    <!---->

    <script src="{% static 'js/jquery.min.js' %}"> </script>
    <script src="{% static 'js/bootstrap.min.js' %}"> </script>
<!--scrolling js-->
	<script src="{% static 'js/jquery.nicescroll.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
	<!--//scrolling js-->
</body>
</html>
